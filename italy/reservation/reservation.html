<div class="main">
<h2>ご予約フォーム</h2>
  <div class="form">
    <div class="form-item">
      <p class="form-item_label"><span class="form-item-label-important">※必須</span>名前</p>
      <input type="text" class="input" placeholder="お名前をご入力ください">
    </div>
    <div class="form-item">
      <p class="form-item_label"><span class="form-item-label-important">※必須</span>電話番号</p>
      <input type="text" class="input" placeholder="お電話番号をご入力ください">
    </div>
    <div class="form-item">
      <p class="form-item_label"><span class="form-item-label-important">※必須</span>メールアドレス</p>
      <input type="text" class="input" placeholder="メールアドレスをご入力ください">
    </div>
    <div class="form-item">
      <p class="form-item_label"><span class="form-item-label-important">※必須</span>コース選択</p>
      <select name="pull-down">
        <option value="course1">本場イタリアお誕生日コース12品 ￥10,000（税別）</option>
        <option value="course2">14品ボリュームコース　￥12,000（税別）</option>
        <option value="course3">12品シークレットコース　￥15,000（税別）</option>
      </select>
    </div>
    <div class="form-item">
      <p class="form-item-label message">備考</p>
      <textarea class="textarea"></textarea>
    </div>
    <input type="submit" class="btn" value="予約をする">
  </div>
</div>
